{% extends 'base.html' %}

{% block title %} Partner With Us{% endblock title %}

{% block body %}
<!--div for upper border-->
<div class="container-fluid" style="background-image:linear-gradient(to right,#6397EB,#2BF589);padding: 20px;height: 80px;">
           <p style="font-size:28px;font-family: cursive;color: aliceblue;margin-top: 4px;">
            Partner With Us</p>
</div>
<!--div for image and text-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <p class="textual" style="color:#63D0EB;">Desperate to serve<br>your Services to<br>the People.
            <p class="textual" style="color:#F28910; top:380px;">Collaborate with Us</p>
        </div>
        <div class="col-md-8">
           <img src="/static/Doctor img/partner.jpg" style="width:800px;height:430px;padding-left:100px;">
        </div>
    </div>
</div>
<!--div for form and box-->
<div class="content">
    <div class="content1">
           <p style="font-size:28px;font-family: cursive;color: aliceblue;margin-top: 4px; max-width:1200px;">
           List your practices on meetMyDoctor.....</p>
    </div>
    <form class="row g-3 my-4"  style="padding:0px 120px 30px 120px;" method ="post" action ="/Contact">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputname" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="col-md-6">
            <label for="inputSpecialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" id="spec", name="spec" placeholder="Enter your specialization">
        </div>
        <div class="col-md-6">
            <label for="inputaddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="address", name="address" placeholder="Enter your address">
        </div>
        <div class="col-md-6">
            <label for="inputexperience" class="form-label">Experience</label>
            <input type="text" class="form-control" id="experience" name="experience" placeholder="How much experience you have">
        </div>
        <div class="col-md-6">
            <label for="inputphoneno" class="form-label">Phone No</label>
            <input type="phone" class="form-control" id="phone_no", name="phone_no" placeholder="Enter your phone no">
        </div>
        <div class="col-md-6">
            <label for="inputemail" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="col-12">
            <label for="desc" class="form-label">Message</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="Message">
        </div>
        <div class="col-md-6">
            <label for="exampleFormControlFile1" class="form-label">Medical Degree Certificate</label>
            <input type="file" class="form-control" id="certificate" name="certificate">
        </div>
        <div class="col-12 text-center my-4">
            <button type="submit" class="btn btn-outline-success" style="border: 2px solid black; border-radius:15px;width:200px;">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
